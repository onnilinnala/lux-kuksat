<!DOCTYPE html>
<html>
<head>
<title></title>
<style type="text/css">
</style>

        <script type="text/javascript">
        (function(){
            var widgetId = 48161205;
            var calculator = new Calculator();
        
            // Helper to get get the correct height
            function Calculator() {
                this.throttledTimer = 16;
                this.getNow = Date.now || function() {
                    return new Date().getTime();
                }
            }
            Calculator.prototype.getBestHeight = function() {
                var elements = document.querySelectorAll('body *'),
                    elementsLength = elements.length,
                    elVal          = 0,
                    maxVal         = 0,
                    timer          = this.getNow();
        
                for (var i = 0; i < elementsLength; i++) {
                    elVal = elements[i].getBoundingClientRect()['bottom'] + this.getMarginBottom(elements[i]);
                    if (elVal > maxVal) {
                        maxVal = elVal;
                    }
                }
        
                timer = this.getNow() - timer;
                this.chkEventThottle(timer);
                return maxVal;
            }
            Calculator.prototype.chkEventThottle = function(timer){
                if(timer > this.throttledTimer/2){
                    this.throttledTimer = 2*timer;
                }
            }
            Calculator.prototype.getMarginBottom = function(el) {
                var retVal = 0;
                el =  el || document.body;
                retVal = document.defaultView.getComputedStyle(el, null);
                retVal = (null !== retVal) ? retVal['marginBottom'] : 0;
                return parseInt(retVal,10);
            }
            // End helper
        
            function postWidgetHeigt() {
                parent.postMessage({type: 'iframe-height', height: calculator.getBestHeight(), widgetId: widgetId}, '*');
            }
            document.addEventListener('resize', postWidgetHeigt);
            document.addEventListener('DOMContentLoaded', function(){
                new MutationObserver(postWidgetHeigt).observe(document.body, { attributes: true, childList: true, subtree: true });
                setTimeout(postWidgetHeigt, 0);
                var gbCustomLinks = document.getElementsByTagName("a");
                for(var z = 0; z < gbCustomLinks.length; z++) {
                    var gbCustomLink = gbCustomLinks[z];   
                    gbCustomLink.onclick = function(e){
                        e.preventDefault();
                        parent.postMessage({type: 'iframe-navigation', url: this.getAttribute("href"), widgetId: widgetId}, '*');
                        return false;
                    };
                }
            });
        })();
        </script>
        </head>
<body>
   <p style= "text-align: center; font-family: barlow regular";>Muista myös hashtägit #kajo2022 ja #partioscout<p>
</body>
</html>
